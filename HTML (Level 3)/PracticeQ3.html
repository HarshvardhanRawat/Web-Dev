<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeQ3</title>
</head>
<body>
    <form action="/action">
            <h1><b>Feedback Form</b></h1>

            <div>
                <label for="name"> Name:</label>
                <input type="text" name="name" id="name" placeholder="Write your name">
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="mail" placeholder="Write your email">
            </div>
            <div>
                <label for="msg">Message:</label><br>
                <textarea></textarea>
            </div>
            <div>
                <label>Rate us out of 5</label><br>
                <label for="rate">1</label>
                <input type="radio" name="rate" value="1" id="1"><br>
                <label for="rate">2</label>
                <input type="radio" name="rate" value="2" id="2"><br>
                <label for="rate">3</label>
                <input type="radio" name="rate" value="3" id="3"><br>
                <label for="rate">4</label>
                <input type="radio" name="rate" value="4" id="4"><br>
                <label for="rate">5</label>
                <input type="radio" name="rate" value="5" id="5">
            </div>

            <button>Submit your message!</button>
            
        </form>
</body>
</html>
