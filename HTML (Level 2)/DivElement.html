<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
</head>
<body>
    <!-- Container used to hold other HTML elements -->
    <div>
        <h3>Element 1</h3>
        <p>Element 2</p>
        <b>Element 3</b>
        <i>Element 4</i>
    </div>
</body>
</html>
