<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <h1>To do app</h1>
    <h3>Enter "<u>list</u>" to show all task</h3>
    <h3>Enter "<u>add</u>" to add a task</h3>
    <h3>Enter "<u>delete</u>" to remove a task</h3>

    <script src="app.js"></script>
</body>
</html>
