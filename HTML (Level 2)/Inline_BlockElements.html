<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline / Block Elements</title>
</head>
<body>
    <!-- Take the whole width available -->
    <h1>Block Element</h1>
    <!-- Take up only necessary width  -->
    <a href="https://www.google.com/"> Inline Element</a>
</body>
</html>
